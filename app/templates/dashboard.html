{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-transparent" x-data="{
    activeTab: 'pdf',
    user: null,
    uploadedFiles: {
        pdf: [],
        image: []
    }
}" x-init="initDashboard()">
  <!-- Header -->
  <header class="border-b border-slate-700/50 bg-slate-900/80 backdrop-blur-xl sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-cyan-400"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
            <div class="absolute inset-0 h-8 w-8 text-cyan-400 animate-ping opacity-20">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
            </div>
          </div>
          <div>
            <h1 class="text-md sm:text-xl bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent font-mono tracking-wide">
              VELOCITY_KNIGHT_TRAINER_API
            </h1>
            <p class="text-sm text-slate-400 font-mono">FILE_API_MANAGEMENT_SYSTEM.v2.1</p>
          </div>
        </div>
        
        <div class="flex items-center gap-4">
          <div class="hidden lg:flex items-center gap-2 px-3 py-1 bg-slate-800/50 rounded-lg border border-slate-600">
            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
            <span class="text-xs font-mono text-slate-400">SYS_ONLINE</span>
          </div>
          
          <template x-if="user">
            <div class="flex items-center gap-2 px-2 py-1 bg-slate-800/50 rounded-lg border border-slate-600 sm:px-3 sm:py-2" >
              <div class="border border-cyan-500/30 rounded-full p-1">
                  <div class="w-4 h-4 sm:w-6 sm:h-6 rounded-full bg-slate-700 text-cyan-400 font-mono flex items-center justify-center" x-text="user.name ? user.name[0].toUpperCase() : 'U'">
                  </div>
              </div>
              <div class="hidden sm:block">
                <p class="text-sm text-cyan-400 font-mono" x-text="user.name || 'USER'"></p>
                <p class="text-xs text-slate-400 font-mono" x-text="user.email || ''"></p>
              </div>
            </div>
          </template>
          
          <template x-if="user && user.is_admin">
            <a href="{{ url_for('main.register') }}"
              class="flex items-center text-slate-400 hover:text-cyan-400 hover:bg-cyan-500/10 border border-slate-600 hover:border-cyan-500/50 font-mono p-2 rounded-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" x2="19" y1="8" y2="14"></line><line x1="22" x2="16" y1="11" y2="11"></line></svg>
              <span class="hidden sm:block">CREATE_USER</span>
            </a>
          </template>

          <button @click="logout()" 
            class="flex items-center text-slate-400 hover:text-red-400 hover:bg-red-500/10 border border-slate-600 hover:border-red-500/50 font-mono p-2 rounded-md"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg>
            <span class="hidden sm:block">LOGOUT</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="mb-8 border-b border-slate-700/50">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <a href="#" @click.prevent="activeTab = 'pdf'" class="whitespace-nowrap pb-4 px-1 border-b-2 font-mono" :class="{ 'border-cyan-500 text-cyan-400': activeTab === 'pdf', 'border-transparent text-slate-400 hover:text-slate-300 hover:border-slate-500': activeTab !== 'pdf' }">
          PDF_PROCESSOR
        </a>
        <a href="#" @click.prevent="activeTab = 'image'" class="whitespace-nowrap pb-4 px-1 border-b-2 font-mono" :class="{ 'border-purple-500 text-purple-400': activeTab === 'image', 'border-transparent text-slate-400 hover:text-slate-300 hover:border-slate-500': activeTab !== 'image' }">
          IMG_ANALYZER
        </a>
        <a href="#" @click.prevent="activeTab = 'docs'" class="whitespace-nowrap pb-4 px-1 border-b-2 font-mono" :class="{ 'border-green-500 text-green-400': activeTab === 'docs', 'border-transparent text-slate-400 hover:text-slate-300 hover:border-slate-500': activeTab !== 'docs' }">
          DOCUMENTATION
        </a>
      </nav>
    </div>

    <div>
        <div x-show="activeTab === 'pdf'">
            <form @submit.prevent="uploadFile" action="/api/upload" method="post" enctype="multipart/form-data" class="mb-8 p-6 bg-slate-900/50 rounded-xl border border-slate-700/50 backdrop-blur-sm">
                <input type="hidden" name="upload_type" value="pdf">
                <input type="file" name="file" accept=".pdf" class="text-slate-400 font-mono file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100">
                <button type="submit" class="mt-4 px-4 py-2 bg-cyan-600 text-white font-mono rounded-md hover:bg-cyan-700">Upload PDF</button>
            </form>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="file in uploadedFiles.pdf" :key="file.url">
                    <div class="bg-slate-800/50 p-4 rounded-lg border border-slate-700 flex justify-between items-center">
                        <span class="text-slate-300 font-mono truncate" x-text="file.filename"></span>
                        <a :href="file.url" target="_blank" class="text-cyan-400 hover:text-cyan-300 font-mono ml-4">View</a>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="activeTab === 'image'">
            <form @submit.prevent="uploadFile" action="/api/upload" method="post" enctype="multipart/form-data" class="mb-8 p-6 bg-slate-900/50 rounded-xl border border-slate-700/50 backdrop-blur-sm">
                <input type="hidden" name="upload_type" value="image">
                <input type="file" name="file" accept="image/*" class="text-slate-400 font-mono file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                <button type="submit" class="mt-4 px-4 py-2 bg-purple-600 text-white font-mono rounded-md hover:bg-purple-700">Upload Image</button>
            </form>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="file in uploadedFiles.image" :key="file.url">
                    <div class="bg-slate-800/50 rounded-lg border border-slate-700 overflow-hidden">
                        <img :src="file.url" :alt="file.filename" class="w-full h-48 object-cover">
                        <div class="p-4 flex justify-between items-center">
                            <span class="text-slate-300 font-mono truncate" x-text="file.filename"></span>
                            <a :href="file.url" target="_blank" class="text-purple-400 hover:text-purple-300 font-mono ml-4">View</a>
                        </div>
                    </div>
                </template>
            </div>
        </div>

      <div x-show="activeTab === 'docs'" class="p-6 bg-slate-900/50 rounded-xl border border-slate-700/50 backdrop-blur-sm">
        <h2 class="text-xl text-green-400 font-mono mb-4">DOCUMENTATION</h2>
        </div>
    </div>
  </main>
</div>

<script>
  function initDashboard() {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = "{{ url_for('main.index') }}";
      return;
    }

    fetch('/api/user', {
      headers: {
        'x-access-token': token
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.email) {
        this.user = data;
      } else {
        logout();
      }
    });

    fetch('/api/files', {
        headers: {
            'x-access-token': token
        }
    })
    .then(response => response.json())
    .then(data => {
        this.uploadedFiles = data;
    });
  }

  function logout() {
    localStorage.removeItem('token');
    window.location.href = "{{ url_for('main.index') }}";
  }

  function uploadFile(event) {
      const token = localStorage.getItem('token');
      const form = event.target;
      const formData = new FormData(form);
      
      fetch(form.action, {
          method: 'POST',
          headers: {
              'x-access-token': token
          },
          body: formData
      })
      .then(response => response.json())
      .then(data => {
          if(data.files) {
              this.uploadedFiles = data.files;
          }
          // You can add flash message handling here
      });
  }
</script>
{% endblock %}
