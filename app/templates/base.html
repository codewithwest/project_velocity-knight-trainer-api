<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        body {
            /* These styles are from the main div in App.tsx */
            min-height: 100vh;
            background-color: oklch(0.129 0.042 264.695); /* bg-slate-950 */
            position: relative;
            overflow: hidden;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: oklch(0.129 0.042 264.695); /* bg-slate-950 */
            z-index: -1;
        }

        .animated-bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(to bottom right, rgba(6, 78, 92, 0.2), oklch(0.129 0.042 264.695), rgba(59, 29, 94, 0.2)); /* from-cyan-900/20 via-slate-950 to-purple-900/20 */
        }
        
        .animated-bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            background-image: linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        .main-content {
            position: relative;
            z-index: 10;
        }

        @keyframes grid-move {
          0% { transform: translate(0, 0); }
          100% { transform: translate(50px, 50px); }
        }
        
        /* The floating particles from the original app are omitted for simplicity in this static version. */
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="animated-bg-gradient"></div>
        <div class="animated-bg-grid"></div>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
